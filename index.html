<!DOCTYPE html>
<html>
<head>
	<title>CSS Font Weights</title>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="css/thimble.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="h1" id="title">CSS Font Weights</h1>
		</div>
		<div class="row">
			<h1 class="h1" id="normal">NORMAL</h1>
		</div>
		<div class="row">
			<h1 class="h1" id="one-hundred">100</h1>
		</div>
		<div class="row">
			<h1 class="h1" id="three-hundred">300</h1>
		</div>
		<div class="row">
			<h1 class="h1" id="four-hundred">400</h1>
		</div>
		<div class="row">
			<h1 class="h1" id="five-hundred">500</h1>
		</div>
		<div class="row">
			<h1 class="h1" id="six-hundred">600</h1>
		</div>
		<div class="row">
			<h1 class="h1" id="seven-hundred">700</h1>
		</div>
		<div class="row">
			<h1 class="h1" id="eight-hundred">800</h1>
		</div>
		<div class="row">
			<h1 class="h1" id="boldest">Boldest</h1>
		</div>
	</div>
<script type="text/javascript" src="js/main.js"></script>

</html>
